<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foxx Wireless Locations</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <img src="assets/fox-icon.png" alt="Foxx Logo" class="fox-logo" />
    <h1>Foxx Wireless Locations</h1>
  </header>

  <main>
    <div class="table-container">
      <table id="location-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Contact</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Permission</th>
            <th>Last Setup</th>
            <th>Times</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <form id="location-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="type" placeholder="Type" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="state" placeholder="State" required />
      <input type="text" id="contact" placeholder="Contact" required />
      <input type="text" id="phone_number" placeholder="Phone Number" />
      <input type="email" id="email" placeholder="Email" />
      <input type="text" id="permission" placeholder="Permission" required />
      <input type="date" id="last_setup_data" placeholder="Last Setup Date" />
      <input type="text" id="times" placeholder="Times" />
      <input type="text" id="notes" placeholder="Notes" />
      <button type="submit">Add Location</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
